<zlux-popup-window
  header="Confirmation"
  i18n-header="title|Title of Confirmation dialog@@confirmation-dialog-title"
  (onCloseWindow)="confirmationService.cancel()"
  [dark]="true"
  *ngIf="confirmationService.visible"
>
  <div class="question">
    {{confirmationService.question}}
  </div>
  <zlux-popup-window-button-area>
    <zlux-button
      buttonType="submit"
      class="popup-window-button-left"
      callToAction="true"
      label="Confirm"
      i18n-label="label||label of Confirm button@@confirm-button-label"
      (onClick)="confirmationService.confirm()"
    ></zlux-button>
    <zlux-button
      buttonType="button"
      label="Cancel"
      i18n-label="label|Label of Cancel button@@cancel-button-label"
      (onClick)="confirmationService.cancel()"
    ></zlux-button>
  </zlux-popup-window-button-area>
</zlux-popup-window>
